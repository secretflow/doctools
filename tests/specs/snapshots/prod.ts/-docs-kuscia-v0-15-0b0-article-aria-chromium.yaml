- article:
  - heading "Kuscia" [level=1]:
    - link "Direct link to Kuscia":
      - /url: "#kuscia"
  - paragraph: "Kuscia (Kubernetes-based Secure Collaborative InfrA) is a lightweight privacy-preserving computing task orchestration framework based on K3s. It is designed to abstract away heterogeneous infrastructures and protocols, and to provide a unified foundation for privacy computing. With Kuscia:"
  - list:
    - listitem: "/Lightweight Deployment: You can perform a [\\d,.]+[bkmBKM]+-scale privacy-preserving set intersection \\(PSI\\) with minimal resources \\(as low as 1C2G\\)\\./"
    - listitem: "Cross-Domain Secure Network Communication: You can achieve port reuse (requiring only a single public port) and secure communication when concurrently executing multiple privacy computing tasks."
    - listitem:
      - text: "Unified API Interface: You can integrate privacy computing capabilities using the"
      - link "HTTP/GRPC API interface":
        - /url: /en/docs/kuscia/v0.15.0b0/reference/apis/summary_cn
      - text: .
    - listitem: "Interoperability: You can interconnect with various privacy computing systems in the industry."
  - paragraph:
    - text: For more information about Kusciaâ€™s capabilities, please refer to
    - link "Kuscia Overview":
      - /url: /en/docs/kuscia/v0.15.0b0/reference/overview
    - text: .
