  - heading "Why SecretFlowDirect link to this section" [level=2]:
    - link "Direct link to this section":
      - /url: "#why-secretflow"
  - paragraph: At present, privacy-preserving computing technology is growing in popularity. However, neither the technology nor the market has yet reached real maturity. In order to cope with the development uncertainty of privacy-preserving computing technology and applications, we propose a general privacy-preserving computing framework called “SecretFlow”. SecretFlow will adhere to the following principles, so that the framework has the maximum inclusive and extensible capabilities to cope with the development of future privacy-preserving computing technologies and applications.
  - list:
    - listitem: "Completeness: It supports various privacy-preserving computing technologies and can be assembled flexibly to meet the needs of different scenarios."
    - listitem: "Transparency: Build a unified technical framework, and try to make the underlying technology iteration transparent to the upper-layer application, with high cohesion and low coupling."
    - listitem: "Openness: People with different professional directions can easily participate in the construction of the framework, and jointly accelerate the development of privacy-preserving computing technology."
    - listitem: "Connectivity: Data in scenarios supported by different underlying technologies can be connected to each other."
