    - text: is a unified framework for privacy-preserving data analysis and machine learning.
  - paragraph: SecretFlow provides
  - list:
    - listitem: Device abstraction, which abstracts privacy-preserving computing technologies such as Multi-Party Secure Computing (MPC), Homomorphic Encryption (HE), and Trusted Execution Environment (TEE) into ciphertext devices, and abstracts plaintext computing into plaintext devices.
    - listitem: Computational graphs based on abstracted devices, enabling data analysis and machine learning workflows to be represented as computational graphs.
    - listitem: Machine learning/data analysis capabilities based on computational graphs, supporting data horizontal/vertical/hybrid segmentation and other scenarios.
