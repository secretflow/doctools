- article:
  - heading "HEU Documentation" [level=1]:
    - link "Direct link to HEU Documentation":
      - /url: "#heu"
  - paragraph: Homomorphic Encryption processing Unit (HEU) is a sub-project of Secretflow that implements high-performance homomorphic encryption algorithms.
  - paragraph: HEU aims to simplify the use of homomorphic encryption (HE) for data scientists. Particular care was given to the simplicity of our Python package in order to make it usable by any data scientist, even those without prior cryptography knowledge.
  - paragraph:
    - img
  - paragraph: Since HEU is still in its infancy, HEU can only be used as a library and it is not ready to execute arbitrary programs like SPU.
