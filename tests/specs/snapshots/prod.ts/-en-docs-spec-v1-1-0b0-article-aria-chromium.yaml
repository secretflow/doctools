- article:
  - heading "Welcome to SecretFlow Open Specification" [level=1]:
    - link "Direct link to Welcome to SecretFlow Open Specification":
      - /url: "#welcome-to-secretflow-open-specification"
  - paragraph: SecretFlow Open Specification is a protocol stack designed for privacy-preserving applications.
  - paragraph: At this moment, SecretFlow Open Specification consists of Data, Component and Node Evaluation protocols. We are going to introduce Workflow protocol soon.
  - paragraph: "SecretFlow Open Specification are used by SecretFlow ecosystem, including:"
  - list:
    - listitem: "SecretFlow: a unified framework for privacy-preserving data analysis and machine learning"
    - listitem: "Kuscia: a K8s-based privacy-preserving computing task orchestration framework."
    - listitem: "SecretPad: a privacy-preserving computing web platform based on the Kuscia framework, designed to provide easy access to privacy-preserving data intelligence and machine learning functions."
    - listitem: SCQL and TEE engine will also use SecretFlow Open Specification in future.
