  - paragraph: Load FedNdarray from data source.
  - complementary:
    - heading "Warning" [level=4]
    - paragraph:
      - text: Loading files that contain object arrays uses the
      - code: pickle
      - text: module, which is not secure against erroneous or maliciously constructed data. Consider passing
      - code: allow_pickle=False
      - text: to load data that is known not to contain object arrays for the safer handling of untrusted sources.
  - term:
    - paragraph: Parameters
  - definition:
    - list:
      - listitem:
        - strong: sources
        - text: – Data source in each partition. Shall be one of the followings. 1) Loaded numpy.ndarray. 2) Local filepath which should be .npy or .npz file. 3) Callable function that return numpy.ndarray.
      - listitem:
        - strong: allow_pickle
        - text: – Allow loading pickled object arrays stored in npy files.
      - listitem:
        - strong: encoding
        - text: – What encoding to use when reading Python 2 strings.
  - term:
    - paragraph: Raises
  - definition:
    - paragraph:
      - link "TypeError":
        - /url: https://docs.python.org/3/library/exceptions.html#TypeError
        - strong: TypeError
      - text: – illegal source。
  - term:
    - paragraph: Returns
  - definition:
    - paragraph: "Returns a FedNdarray if source is pyu object or .npy. Or return a dict {key: FedNdarray} if source is .npz."
