  - heading "为什么选择TrustFlow" [level=2]:
    - link "Direct link to 为什么选择TrustFlow":
      - /url: "#id2"
  - paragraph: TrustFlow允许机构在保护数据安全的前提下，探索强大的人工智能（AI）以及大数据分析（BI）技术，充分释放数据价值。 TrustFlow保护了数据使用中（data-in-use）、数据存储（data-at-rest）、数据传输（data-in-transit）的安全。 使用TrustFlow，你可以获得丰富的可信应用。
  - list:
    - listitem:
      - strong: 可信传统机器学习
      - text: ：基于TrustFlow的传统机器学习能力，用户可以以安全可信的方式运行诸如逻辑回归、树模型等机器学习。
    - listitem:
      - strong: 可信深度学习
      - text: ：基于TrustFlow的深度学习能力，用户可以以安全可信的方式运行常用的深度学习框架（比如PyTorch、TensorFlow）。
    - listitem:
      - strong: 可信大模型
      - text: ：基于TrustFlow的大模型能力，用户可以以安全可信的方式对大模型进行微调（fine-tune）以及部署大模型在线服务。
    - listitem:
      - strong: 可信分析
      - text: ：基于TrustFlow的数据分析能力，用户可以以安全可信的方式对数据进行诸如求交、聚合、统计等分析。
