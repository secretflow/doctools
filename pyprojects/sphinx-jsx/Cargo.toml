[package]
build = "build.rs"
edition = "2021"
license.workspace = true
name = "sphinx-jsx"
publish = false
readme = "README.md"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]
name = "sphinx_jsx"
path = "src/rs/lib.rs"

[dependencies]
anyhow = "1.0.79"
base64 = "0.21.7"
git2 = "0.18.1"
indexmap = "2.1.0"
itertools = "0.12.0"
pyo3 = {version = "0.20.0", features = ["indexmap"]}
pyo3-utils = {path = "../../crates/pyo3-utils"}
relative-path = "1.9.2"
serde = {version = "1.0.195", features = ["derive"]}
serde_json = {version = "1.0.111", features = ["preserve_order"]}
swc-ecma-lint-bindings = {path = "../../crates/swc-ecma-lint-bindings"}
swc-ecma-transform-i18n = {path = "../../crates/swc-ecma-transform-i18n"}
swc-ecma-transform-sphinx-markups = {path = "../../crates/swc-ecma-transform-sphinx-markups"}
swc-ecma-utils2 = {path = "../../crates/swc-ecma-utils2"}
swc_core = {version = "*", features = ["ecma_ast", "ecma_ast_serde", "ecma_codegen", "common_sourcemap"]}
swc_error_reporters = "0.17.13"
url = "2.5.0"

[build-dependencies]
anyhow = "1.0.79"
pyo3-build-utils = {path = "../../crates/pyo3-build-utils"}

[dev-dependencies]
maturin = "1.4.0"
